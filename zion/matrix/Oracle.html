<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle - The Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Oracle of The Matrix</h1>
        </header>
        <main>
            <div class="question-container">
                <h2>Ask the Oracle</h2>
                <input type="text" id="question-input" placeholder="What do you want to know?">
                <button id="ask-button">Ask</button>
            </div>
            <div id="answer-container">
                <h2>Oracle Says:</h2>
                <p id="answer-text">Your answer will appear here...</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
